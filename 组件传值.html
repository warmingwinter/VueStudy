<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				// 父组件传值到子组件
				<product-com v-for="item,index in proList" :product="item">
					
				</product-com>
			</ul>
		</div>
		<script type="text/javascript">
			// 产品组件
			Vue.component("product-com",{
				template:`<li>
							<h3>产品名称：{{ product.title }}</h3>
							<h4>产品描述：{{ product.brief }}</h4>
							<h5>产品价格：{{ product.price }}</h5>
						 </li>`,
				props:['product']
			})
			
			// root
			let app = new Vue({
				el: "#app",
				data: {
					proList: [{
							title: "Pro1",
							price: "10",
							brief: "Pro1 brief"
						},
						{
							title: "Pro2",
							price: "10",
							brief: "Pro3 brief"
						},
						{
							title: "Pro3",
							price: "10",
							brief: "Pro3 brief"
						},
						{
							title: "Pro4",
							price: "10",
							brief: "Pro4 brief"
						}
					]
				}
			})
		</script>
	</body>
</html>
