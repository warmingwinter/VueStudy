<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<hello-com v-if="isShow"></hello-com>
			<hello-com v-show="isShow"></hello-com>
		</div>
		<script type="text/javascript">
			let hello_com = Vue.component("hello-com", {
				template: '<div><h1>{{msg}}</h1><button @click="changeMsg">changeMsg</button></div>',
				data: function() {
					return {
						msg: "hello component"
					}
				},
				methods: {
					changeMsg: function() {
						this.msg = "hello component !!!!!!"
					}
				},
				beforeCreate() {
					// 此时数据data和事件方法methods还没绑定
					console.log("beforeCreate");
				},
				created() {
					// 此时数据data和事件方法methods已经应用到了app上
					console.log("created");
				},
				beforeMount() {
					// 渲染之前，根据数据生成的DOM对象时获取不到的
					console.log("beforeMount");
				},
				mounted() {
					// 渲染之后，可以获取数据生成的DOM对象
					console.log("mounted");
				},
				beforeUpdate() {
					// 执行更新之前(加载完数据之后，渲染之前)
					console.log("beforeUpdate");
				},
				updated() {
					// 执行更新之后(加载完数据之后，渲染之后)
					console.log("updated");
				},
				beforeDestroy() {
					// 执行销毁之前
					console.log("beforeDestroy");
				},
				destroyed() {
					// 执行销毁之后
					console.log("destroyed");
				}
			})

			let app = new Vue({
				el: "#app",
				data: {
					isShow: true
				},
				components: {
					"hello-com": hello_com
				}
			})
		</script>
	</body>
</html>
